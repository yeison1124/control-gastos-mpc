<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Iniciar Sesión - Control de Gastos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s ease;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] .auth-card {
            background: #1e293b;
            color: #f1f5f9;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: #6366f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.8rem;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #1e293b;
            transform: translateY(-2px);
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: #475569;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
        }

        [data-theme="dark"] .social-btn {
            background: #334155;
            border-color: #475569;
            color: #cbd5e1;
        }

        .social-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #94a3b8;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        [data-theme="dark"] .divider::before,
        [data-theme="dark"] .divider::after {
            border-bottom-color: #475569;
        }

        .divider span {
            padding: 0 10px;
        }

        .form-control {
            padding: 12px;
            background: #f1f5f9;
            border: 1px solid transparent;
            border-radius: 10px;
        }

        [data-theme="dark"] .form-control {
            background: #334155;
            color: #f1f5f9;
        }

        .form-control:focus {
            background: white;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        [data-theme="dark"] .form-control:focus {
            background: #1e293b;
        }

        .auth-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="bi bi-moon-fill"></i>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="logo-icon"><i class="bi bi-currency-dollar"></i></div>
                <h2 class="fw-bold text-dark">Control de Gastos</h2>
                <p class="text-muted">Inicia sesión en tu cuenta</p>
            </div>

            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required
                        autocomplete="email">
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required
                            autocomplete="current-password">
                        <button class="btn btn-light border" type="button" id="togglePasswordBtn">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label small" for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="small auth-link text-muted">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="divider"><span>o</span></div>

            <button class="social-btn" id="facebookBtn">
                <i class="bi bi-facebook me-2 text-primary"></i> Continuar con Facebook
            </button>

            <div class="text-center mt-4 small">
                ¿No tienes una cuenta? <a href="register.html" class="auth-link text-dark fw-bold">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // App Version for cache busting
        console.log('App Version: 2.0.0-fixed');

        // Configuración
        const SUPABASE_URL = 'https://zczvobqrmucwrbrlksye.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjenZvYnFybXVjd3Jicmxrc3llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTcyMjAsImV4cCI6MjA4MDYzMzIyMH0.AhRbPtGRUlvW5_Yj-CTKhMFp0w1BvSIUVAO2ucFKbuM';

        let appSupabase = null;

        // Tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleThemeMode() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('#theme-toggle i');
            if (icon) {
                icon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
            }
        }

        // Utilidades
        function showMessage(message) {
            alert(message);
        }

        function togglePass() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (input && icon) {
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.className = 'bi bi-eye-slash';
                } else {
                    input.type = 'password';
                    icon.className = 'bi bi-eye';
                }
            }
        }

        // Supabase
        async function initSupabaseClient() {
            let attempts = 0;
            const maxAttempts = 50;

            return new Promise((resolve) => {
                const check = () => {
                    attempts++;

                    if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                        try {
                            appSupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                            console.log('✅ Sistema inicializado');
                            resolve(true);
                        } catch (error) {
                            console.error('Error:', error);
                            resolve(false);
                        }
                    } else if (attempts < maxAttempts) {
                        setTimeout(check, 100);
                    } else {
                        console.error('❌ Error de carga');
                        resolve(false);
                    }
                };

                check();
            });
        }

        // Login
        async function processLogin(email, password) {
            if (!appSupabase) {
                showMessage('Sistema no listo. Espera un momento.');
                return;
            }

            try {
                const { data, error } = await appSupabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showMessage('Email o contraseña incorrectos. Por favor intenta de nuevo.');
                    return;
                }

                showMessage('¡Bienvenido!');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                showMessage('No se pudo iniciar sesión. Intenta de nuevo.');
            }
        }

        // Facebook
        async function processFacebookLogin() {
            if (!appSupabase) {
                showMessage('Sistema no listo');
                return;
            }

            try {
                const { data, error } = await appSupabase.auth.signInWithOAuth({
                    provider: 'facebook',
                    options: {
                        redirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) throw error;

            } catch (error) {
                console.error('Error:', error);
                showMessage('No se pudo iniciar sesión con Facebook. Intenta de nuevo.');
            }
        }

        // Init
        async function startApplication() {
            initTheme();

            const ready = await initSupabaseClient();

            if (!ready) {
                showMessage('Error al cargar. Recarga la página.');
                return;
            }

            // Check auth
            try {
                const { data: { session } } = await appSupabase.auth.getSession();
                if (session) {
                    window.location.href = 'dashboard.html';
                    return;
                }
            } catch (error) {
                console.error('Error:', error);
            }

            // Form
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;

                    if (!email || !password) {
                        showMessage('Completa todos los campos');
                        return;
                    }

                    await processLogin(email, password);
                });
            }

            // Theme button
            const themeBtn = document.getElementById('theme-toggle');
            if (themeBtn) {
                themeBtn.addEventListener('click', toggleThemeMode);
            }

            // Password toggle
            const passBtn = document.getElementById('togglePasswordBtn');
            if (passBtn) {
                passBtn.addEventListener('click', togglePass);
            }

            // Facebook button
            const fbBtn = document.getElementById('facebookBtn');
            if (fbBtn) {
                fbBtn.addEventListener('click', processFacebookLogin);
            }
        }

        // Start
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApplication);
        } else {
            startApplication();
        }
    </script>
</body>

</html>
