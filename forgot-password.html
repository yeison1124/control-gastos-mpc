<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Control de Gastos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: #6366f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.8rem;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .form-control {
            padding: 12px;
            background: #f1f5f9;
            border: 1px solid transparent;
            border-radius: 10px;
        }

        .form-control:focus {
            background: white;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .auth-link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="logo-icon"><i class="bi bi-key"></i></div>
                <h2 class="fw-bold text-dark">¿Olvidaste tu contraseña?</h2>
                <p class="text-muted">Ingresa tu email y te enviaremos un enlace para recuperarla</p>
            </div>

            <div id="successMessage" class="alert alert-success d-none">
                <i class="bi bi-check-circle me-2"></i>
                <strong>¡Correo enviado!</strong><br>
                Revisa tu bandeja de entrada y sigue las instrucciones.
            </div>

            <div id="errorMessage" class="alert alert-danger d-none"></div>

            <form id="forgot-password-form">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required
                        autocomplete="email">
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="btnText">Enviar enlace de recuperación</span>
                    <span id="btnLoading" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>Enviando...
                    </span>
                </button>
            </form>

            <div class="text-center mt-4 small">
                <a href="index.html" class="auth-link"><i class="bi bi-arrow-left me-1"></i> Volver al login</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Configuración
        const SUPABASE_URL = 'https://zczvobqrmucwrbrlksye.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjenZvYnFybXVjd3Jicmxrc3llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTcyMjAsImV4cCI6MjA4MDYzMzIyMH0.AhRbPtGRUlvW5_Yj-CTKhMFp0w1BvSIUVAO2ucFKbuM';

        let supabaseClient = null;

        // Inicializar Supabase
        async function initSupabase() {
            let attempts = 0;
            const maxAttempts = 50;

            return new Promise((resolve) => {
                const check = () => {
                    attempts++;

                    if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                        try {
                            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                            console.log('✅ Supabase inicializado');
                            resolve(true);
                        } catch (error) {
                            console.error('Error:', error);
                            resolve(false);
                        }
                    } else if (attempts < maxAttempts) {
                        setTimeout(check, 100);
                    } else {
                        console.error('❌ Error de carga');
                        resolve(false);
                    }
                };

                check();
            });
        }

        // Mostrar mensajes
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('d-none');
            document.getElementById('errorMessage').classList.add('d-none');
            document.getElementById('forgot-password-form').classList.add('d-none');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('d-none');
            document.getElementById('successMessage').classList.add('d-none');
        }

        function toggleLoading(loading) {
            document.getElementById('submitBtn').disabled = loading;
            document.getElementById('btnText').classList.toggle('d-none', loading);
            document.getElementById('btnLoading').classList.toggle('d-none', !loading);
        }

        // Procesar recuperación
        async function processPasswordReset(email) {
            if (!supabaseClient) {
                showError('Sistema no listo. Recarga la página.');
                return;
            }

            toggleLoading(true);

            try {
                // PASO 1: Verificar si el email está registrado consultando la tabla profiles
                console.log('Verificando si el email existe:', email);

                const { data: profiles, error: queryError } = await supabaseClient
                    .from('profiles')
                    .select('id, email')
                    .eq('email', email)
                    .maybeSingle(); // Obtiene un solo resultado o null

                if (queryError) {
                    console.error('Error al consultar profiles:', queryError);
                    // Si hay error de query, continuamos de todas formas para no bloquear
                }

                // Si no se encontró ningún perfil con ese email
                if (!profiles) {
                    console.log('Email no encontrado en la base de datos');
                    showError('Este correo electrónico no está registrado. Por favor verifica el email o crea una cuenta nueva.');
                    return;
                }

                console.log('Email encontrado, procediendo a enviar correo de recuperación');

                // PASO 2: Enviar correo de recuperación (solo si el email existe)
                const redirectUrl = 'https://control-gastos-mpc.vercel.app/reset-password.html';

                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: redirectUrl
                });

                if (error) {
                    console.error('Error al enviar correo:', error);
                    showError('No se pudo enviar el correo. Por favor intenta de nuevo.');
                    return;
                }

                // Éxito
                console.log('Correo de recuperación enviado exitosamente');
                showSuccess('');

            } catch (error) {
                console.error('Error inesperado:', error);
                showError('Ocurrió un error. Por favor intenta de nuevo.');
            } finally {
                toggleLoading(false);
            }
        }

        // Inicializar
        async function startApp() {
            const ready = await initSupabase();

            if (!ready) {
                showError('Error al cargar. Recarga la página.');
                return;
            }

            // Form submit
            const form = document.getElementById('forgot-password-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();

                if (!email) {
                    showError('Por favor ingresa tu email');
                    return;
                }

                await processPasswordReset(email);
            });
        }

        // Start
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApp);
        } else {
            startApp();
        }
    </script>
</body>

</html>
