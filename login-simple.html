<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simple - Control de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-login:hover {
            background: #4f46e5;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        #status.show {
            display: block;
        }

        #status.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        #status.success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        #status.info {
            background: #eef;
            color: #00a;
            border: 1px solid #ccf;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Control de Gastos</h2>
        <p class="text-center text-muted mb-4">Versión Simple de Login</p>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailInput" placeholder="tu@email.com" autocomplete="email"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Tu contraseña"
                    autocomplete="current-password" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Iniciar Sesión
            </button>
        </form>

        <div id="status"></div>

        <div class="text-center mt-3">
            <small class="text-muted">
                ¿No tienes cuenta? <a href="register.html">Regístrate</a>
            </small>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <small class="text-muted">
                <a href="index.html">← Volver al login original</a>
            </small>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://zczvobqrmucwrbrlksye.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjenZvYnFybXVjd3Jicmxrc3llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTcyMjAsImV4cCI6MjA4MDYzMzIyMH0.AhRbPtGRUlvW5_Yj-CTKhMFp0w1BvSIUVAO2ucFKbuM';

        let supabaseClient = null;

        // Función para mostrar estado
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'show ' + type;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Función para inicializar Supabase
        function initSupabase() {
            showStatus('Inicializando Supabase...', 'info');

            if (typeof window.supabase === 'undefined') {
                showStatus('❌ Error: Supabase CDN no está cargado', 'error');
                console.error('window.supabase no está definido');
                return false;
            }

            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                showStatus('✅ Supabase inicializado correctamente', 'success');
                console.log('Supabase cliente creado:', supabaseClient);
                return true;
            } catch (error) {
                showStatus('❌ Error al crear cliente: ' + error.message, 'error');
                console.error('Error creando cliente Supabase:', error);
                return false;
            }
        }

        // Función de login
        async function handleLogin(email, password) {
            console.log('=== INICIO LOGIN ===');
            console.log('Email:', email);
            console.log('Password length:', password.length);

            // Verificar que supabaseClient existe
            if (!supabaseClient) {
                showStatus('❌ Error: Supabase no está inicializado', 'error');
                console.error('supabaseClient es null');
                return;
            }

            console.log('supabaseClient existe:', !!supabaseClient);
            console.log('supabaseClient.auth existe:', !!supabaseClient.auth);
            console.log('signInWithPassword existe:', !!supabaseClient.auth?.signInWithPassword);

            showStatus('⏳ Procesando login...', 'info');

            try {
                // Deshabilitar botón
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('loginBtn').textContent = 'Procesando...';

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                console.log('Respuesta de Supabase:', { data, error });

                if (error) {
                    showStatus('❌ Error: ' + error.message, 'error');
                    console.error('Error de autenticación:', error);
                } else {
                    showStatus('✅ Login exitoso! Redirigiendo...', 'success');
                    console.log('Login exitoso:', data);
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            } catch (error) {
                showStatus('❌ Error inesperado: ' + error.message, 'error');
                console.error('Error de JavaScript:', error);
            } finally {
                // Rehabilitar botón
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtn').textContent = 'Iniciar Sesión';
            }

            console.log('=== FIN LOGIN ===');
        }

        // Inicializar cuando la página cargue
        window.addEventListener('load', function () {
            console.log('Página cargada');

            // Esperar 500ms para que Supabase CDN se cargue completamente
            setTimeout(() => {
                if (initSupabase()) {
                    // Supabase inicializado correctamente
                    console.log('✅ Todo listo para hacer login');
                } else {
                    // Reintentar cada segundo, máximo 5 veces
                    let attempts = 0;
                    const interval = setInterval(() => {
                        attempts++;
                        console.log(`Reintento ${attempts}/5...`);

                        if (initSupabase()) {
                            clearInterval(interval);
                        } else if (attempts >= 5) {
                            clearInterval(interval);
                            showStatus('❌ No se pudo cargar Supabase. Recarga la página.', 'error');
                        }
                    }, 1000);
                }
            }, 500);
        });

        // Manejar submit del formulario
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            console.log('Formulario enviado');
            console.log('Email ingresado:', email);
            console.log('Password ingresado:', password ? '***' : '(vacío)');

            if (!email || !password) {
                showStatus('❌ Por favor completa todos los campos', 'error');
                return;
            }

            if (!supabaseClient) {
                showStatus('❌ Supabase no está listo. Espera unos segundos.', 'error');
                return;
            }

            handleLogin(email, password);
        });

        // Test: Ver si los campos son editables
        document.getElementById('emailInput').addEventListener('focus', function () {
            console.log('✅ Campo email recibió focus');
        });

        document.getElementById('emailInput').addEventListener('input', function (e) {
            console.log('✅ Campo email input:', e.target.value);
        });
    </script>
</body>

</html>
