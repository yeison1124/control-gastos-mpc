    <script>

        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjenZvYnFybXVjd3Jicmxrc3llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTcyMjAsImV4cCI6MjA4MDYzMzIyMH0.AhRbPtGRUlvW5_Yj-CTKhMFp0w1BvSIUVAO2ucFKbuM';

        let supabase = null;
        const results = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);

        function clearResults() {

        // TEST 1: Verificar CDN de Supabase
        async function test1_SupabaseCDN() {
            log('<h3>TEST #1: Verificando CDN de Supabase</h3>');

            if (typeof window.supabase === 'undefined') {
                log('‚ùå ERROR: window.supabase no est√° definido', 'error');
                log('El script de Supabase no carg√≥ desde el CDN', 'error');
                return false;
            }

            log('‚úÖ window.supabase est√° definido', 'success');

            if (typeof window.supabase.createClient !== 'function') {
                log('‚ùå ERROR: createClient no es una funci√≥n', 'error');
                return false;
            }

            log('‚úÖ createClient est√° disponible', 'success');
            return true;
        }

        // TEST 2: Inicializar Cliente Supabase
        async function test2_InitSupabase() {
            log('<h3>TEST #2: Inicializando Cliente Supabase</h3>');

            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                log('‚úÖ Cliente Supabase creado exitosamente', 'success');
                log(`URL: ${SUPABASE_URL}`, 'info');

            } catch (error) {
                log(`‚ùå ERROR al crear cliente: ${error.message}`, 'error');
                log(`<pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
                return false;
            }
        }

        // TEST 3: Conectar con Supabase
        async function test3_ConnectSupabase() {
            log('<h3>TEST #3: Conectando con Supabase</h3>');

            try {
                const { data, error } = await supabase.auth.getSession();

                } else {

                return false;
            }
        }

        // TEST 4: Verificar Configuraci√≥n de Auth
        async function test4_AuthSettings() {
            log('<h3>TEST #4: Verificando Configuraci√≥n de Auth</h3>');

            try {
                // Intentar obtener configuraci√≥n p√∫blica
                const response = await fetch(`${SUPABASE_URL}/auth/v1/settings`, {
                    headers: {

                if (response.ok) {
                    const settings = await response.json();
                    log('‚úÖ Configuraci√≥n de Auth obtenida', 'success');
                    log(`<pre>${JSON.stringify(settings, null, 2)}</pre>`, 'info');

                }

                return true;
            } catch (error) {
                log(`‚ùå ERROR: ${error.message}`, 'error');
                return false;
            }
        }

                    log(`Registros encontrados: ${data?.length || 0}`, 'info');

        // Registro Real
        async function testRegistration() {
            log('<h3>üìù REGISTRO REAL - Ingresa tus datos</h3>');

            const email = prompt('Email:');
            const password = prompt('Password (m√≠nimo 6 caracteres):');
            const fullName = prompt('Nombre completo:');

            if (!email || !password || !fullName) {

                return;
            }

            if (password.length < 6) {
                log('‚ùå La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            log(`Intentando registrar: ${email}`, 'info');

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        },
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });

                if (error) {
                    log(`‚ùå ERROR: ${error.message}`, 'error');
                    log(`<pre>${JSON.stringify(error, null, 2)}</pre>`, 'error');
