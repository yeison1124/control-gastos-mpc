<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Control de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth-styles.css">
</head>

<body>
    <button class="theme-toggle" onclick="App.toggleTheme()" id="theme-toggle">
        <i class="bi bi-moon-fill"></i>
    </button>

    <div class="toast-container" id="toastContainer"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="logo-icon"><i class="bi bi-currency-dollar"></i></div>
                <h2 class="fw-bold text-dark">Control de Gastos</h2>
                <p class="text-muted">Crea tu cuenta gratis</p>
            </div>

            <form id="register-form">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Tu nombre" required
                        autocomplete="name">
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tu@email.com" required
                        autocomplete="email">
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres"
                            required autocomplete="new-password" oninput="App.checkStrength(this.value)">
                        <button class="btn btn-light border" type="button"
                            onclick="App.togglePassword('password', 'toggleIcon1')">
                            <i class="bi bi-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Confirmar Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Repite tu contraseña" required autocomplete="new-password">
                        <button class="btn btn-light border" type="button"
                            onclick="App.togglePassword('confirmPassword', 'toggleIcon2')">
                            <i class="bi bi-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-register">Crear Cuenta</button>
            </form>

            <div class="text-center mt-4 small">
                ¿Ya tienes cuenta? <a href="index.html" class="auth-link text-dark fw-bold">Inicia sesión</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/register-app.js"></script>
</body>

</html>
