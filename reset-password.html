<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Control de Gastos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Inter', sans-serif;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: #6366f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.8rem;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .form-control {
            padding: 12px;
            background: #f1f5f9;
            border: 1px solid transparent;
            border-radius: 10px;
        }

        .form-control:focus {
            background: white;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .alert {
            border-radius: 10px;
            margin-top: 1rem;
        }

        .password-strength {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            background: #ef4444;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <div class="logo-icon"><i class="bi bi-lock-fill"></i></div>
                <h2 class="fw-bold text-dark">Nueva Contraseña</h2>
                <p class="text-muted">Ingresa tu nueva contraseña segura</p>
            </div>

            <div id="successMessage" class="alert alert-success d-none">
                <i class="bi bi-check-circle me-2"></i>
                <strong>¡Contraseña actualizada!</strong><br>
                Redirigiendo al login...
            </div>

            <div id="errorMessage" class="alert alert-danger d-none"></div>

            <form id="reset-password-form">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Nueva Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres"
                            required autocomplete="new-password">
                        <button class="btn btn-light border" type="button" id="togglePassword1">
                            <i class="bi bi-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text text-muted" id="strengthText"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Confirmar Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Repite tu contraseña" required autocomplete="new-password">
                        <button class="btn btn-light border" type="button" id="togglePassword2">
                            <i class="bi bi-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="btnText">Cambiar Contraseña</span>
                    <span id="btnLoading" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>Actualizando...
                    </span>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Configuración
        const SUPABASE_URL = 'https://zczvobqrmucwrbrlksye.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjenZvYnFybXVjd3Jicmxrc3llIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTcyMjAsImV4cCI6MjA4MDYzMzIyMH0.AhRbPtGRUlvW5_Yj-CTKhMFp0w1BvSIUVAO2ucFKbuM';

        let supabaseClient = null;

        // Inicializar Supabase
        async function initSupabase() {
            let attempts = 0;
            const maxAttempts = 50;

            return new Promise((resolve) => {
                const check = () => {
                    attempts++;

                    if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                        try {
                            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                            console.log('✅ Supabase inicializado');
                            resolve(true);
                        } catch (error) {
                            console.error('Error:', error);
                            resolve(false);
                        }
                    } else if (attempts < maxAttempts) {
                        setTimeout(check, 100);
                    } else {
                        console.error('❌ Error de carga');
                        resolve(false);
                    }
                };

                check();
            });
        }

        // Verificar fortaleza de contraseña
        function checkStrength(password) {
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            let strength = 0;
            let message = '';

            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;

            bar.style.width = strength + '%';

            if (strength < 50) {
                bar.style.backgroundColor = '#ef4444';
                message = 'Débil';
            } else if (strength < 75) {
                bar.style.backgroundColor = '#f59e0b';
                message = 'Media';
            } else {
                bar.style.backgroundColor = '#22c55e';
                message = 'Fuerte';
            }

            text.textContent = message;
        }

        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // Mostrar mensajes
        function showSuccess() {
            document.getElementById('successMessage').classList.remove('d-none');
            document.getElementById('errorMessage').classList.add('d-none');
            document.getElementById('reset-password-form').classList.add('d-none');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('d-none');
            document.getElementById('successMessage').classList.add('d-none');
        }

        function toggleLoading(loading) {
            document.getElementById('submitBtn').disabled = loading;
            document.getElementById('btnText').classList.toggle('d-none', loading);
            document.getElementById('btnLoading').classList.toggle('d-none', !loading);
        }

        // Procesar cambio de contraseña
        async function processPasswordUpdate(password) {
            if (!supabaseClient) {
                showError('Sistema no listo. Recarga la página.');
                return;
            }

            toggleLoading(true);

            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    console.error('Error:', error);
                    showError('No se pudo actualizar la contraseña. Intenta de nuevo.');
                    return;
                }

                showSuccess();

                // Redirigir al login después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showError('Ocurrió un error. Por favor intenta de nuevo.');
            } finally {
                toggleLoading(false);
            }
        }

        // Inicializar
        async function startApp() {
            const ready = await initSupabase();

            if (!ready) {
                showError('Error al cargar. Recarga la página.');
                return;
            }

            // Verificar que hay una sesión válida (desde el email)
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                showError('Link inválido o expirado. Solicita un nuevo enlace de recuperación.');
                document.getElementById('reset-password-form').classList.add('d-none');
                return;
            }

            // Password strength
            document.getElementById('password').addEventListener('input', (e) => {
                checkStrength(e.target.value);
            });

            // Toggle buttons
            document.getElementById('togglePassword1').addEventListener('click', () => {
                togglePasswordVisibility('password', 'toggleIcon1');
            });

            document.getElementById('togglePassword2').addEventListener('click', () => {
                togglePasswordVisibility('confirmPassword', 'toggleIcon2');
            });

            // Form submit
            const form = document.getElementById('reset-password-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!password || !confirmPassword) {
                    showError('Por favor completa todos los campos');
                    return;
                }

                if (password.length < 6) {
                    showError('La contraseña debe tener al menos 6 caracteres');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Las contraseñas no coinciden');
                    return;
                }

                await processPasswordUpdate(password);
            });
        }

        // Start
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startApp);
        } else {
            startApp();
        }
    </script>
</body>

</html>
