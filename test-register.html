<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro - Control de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            padding: 50px;
            background: #f0f0f0;
        }

        .test-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        .btn-light {
            background-color: #f1f5f9 !important;
            border-color: #e2e8f0 !important;
            color: #475569 !important;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h2>Test de Registro</h2>
        <p>Esta es una versión de prueba para verificar funcionalidad</p>

        <form id="test-form">
            <div class="mb-3">
                <label class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required
                        oninput="checkStrength(this.value)">
                    <button class="btn btn-light border" type="button"
                        onclick="togglePassword('password', 'toggleIcon1')">
                        <i class="bi bi-eye" id="toggleIcon1"></i>
                    </button>
                </div>
                <div class="password-strength mt-2" style="height: 4px; background: #e2e8f0; border-radius: 2px;">
                    <div id="strengthBar" style="height: 100%; width: 0; transition: all 0.3s; background: #ef4444;">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <button class="btn btn-light border" type="button"
                        onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                        <i class="bi bi-eye" id="toggleIcon2"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Probar Registro</button>
        </form>

        <div id="status" class="mt-3"></div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            console.log('togglePassword called:', inputId, iconId);
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            console.log('Input element:', input);
            console.log('Icon element:', icon);

            if (!input || !icon) {
                console.error('Element not found!');
                return;
            }

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
                console.log('Changed to text');
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
                console.log('Changed to password');
            }
        }

        // Check password strength
        function checkStrength(val) {
            const bar = document.getElementById('strengthBar');
            let strength = 0;
            if (val.length > 5) strength += 33;
            if (val.length > 8) strength += 33;
            if (/[A-Z]/.test(val) && /[0-9]/.test(val)) strength += 34;

            bar.style.width = strength + '%';
            if (strength < 40) bar.style.backgroundColor = '#ef4444';
            else if (strength < 80) bar.style.backgroundColor = '#f59e0b';
            else bar.style.backgroundColor = '#22c55e';

            console.log('Password strength:', strength);
        }

        // Form submission
        document.getElementById('test-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const status = document.getElementById('status');

            if (password !== confirmPassword) {
                status.innerHTML = '<div class="alert alert-danger">Las contraseñas no coinciden</div>';
                return;
            }

            if (password.length < 6) {
                status.innerHTML = '<div class="alert alert-warning">La contraseña debe tener al menos 6 caracteres</div>';
                return;
            }

            status.innerHTML = `
                <div class="alert alert-success">
                    <strong>✅ Todo funciona!</strong><br>
                    Nombre: ${fullName}<br>
                    Email: ${email}<br>
                    Contraseña tiene ${password.length} caracteres
                </div>
            `;

            console.log('Form submitted successfully!');
        });

        console.log('Test page loaded successfully');
    </script>
</body>

</html>
